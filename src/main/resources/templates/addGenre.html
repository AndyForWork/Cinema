<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>add Genre</title>
</head>
<header>
    <a sec:authorize="isAuthenticated()" th:href="@{'/account?userId='+${#authentication.principal.id}}" class="btn btn-success" methods="">Аккаунт</a>
    <a sec:authorize="!isAuthenticated()" th:href="@{'/login'}" class="btn btn-success" methods="">Аккаунт</a>
</header>
<body>
<form method="post" th:object="${genre}">
  <p>Введите название жанра</p>
    <input th:if="${getGenre == null}" type="text" th:field="*{name}">
    <input th:if="${getGenre != null}" type="text" name="name" th:value="${getGenre.name}">
    <button>Подтвердить</button>
</form>
</body>
</html>
