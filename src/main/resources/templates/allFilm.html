<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Все фильмы</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<header>
  <a sec:authorize="isAuthenticated()" th:href="@{'/account?userId='+${#authentication.principal.id}}" class="btn btn-success" methods="">Аккаунт</a>
  <a sec:authorize="!isAuthenticated()" th:href="@{'/login'}" class="btn btn-success" methods="">Аккаунт</a>
</header>
<body>
  <div th:each="film : ${films}">
    <p>Название фильма</p>
    <p th:text="${film.name}"></p>
    <p>Год выпуска фильма</p>
    <p th:if="${film.year!=null}" th:text="${film.year}"></p>
    <p>Информация о фильме</p>
    <p th:if="${film.info!=null}" th:text="${film.info}"></p>
    <p>Жанр фильма</p>
    <p th:if="${film.genre!=null}" th:text="${film.genre.name}"></p>
    <p>Продолжительность фильма</p>
    <p th:text="${film.duration}"></p>
    <p>Персонал, участвовавший в создании фильма</p>
    <div th:each="staff: ${film.staffs}">
      <p th:text="${staff.firstName}+' '+${staff.lastName}"></p>
    </div>
    <a th:href="@{'/film/add?id='+${film.id}}" class="btn btn-success" methods="">Изменить</a>
    <a th:href="@{'/film/del?id='+${film.id}}" class="btn btn-success" methods="">Удалить</a>

    <p>*************************</p>
    <br>
    <br>
    <br>
  </div>
  <a th:href="@{/film/add}" class="btn btn-success" methods="">Добавить фильм</a>
</body>
</html>
