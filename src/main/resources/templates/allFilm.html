<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все фильмы</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>
  <div th:each="film : ${films}">
    <p th:text="${film.name}"></p>
    <p th:if="${film.year!=null}" th:text="${film.year}"></p>
    <p th:if="${film.info!=null}" th:text="${film.info}"></p>
    <p th:if="${film.genre!=null}" th:text="${film.genre.name}"></p>
    <a th:href="@{'/film/add?id='+${film.id}}" class="btn btn-success" methods="">Изменить</a>
    <a th:href="@{'/film/del?id='+${film.id}}" class="btn btn-success" methods="">Удалить</a>

    <p>*************************</p>
    <br>
    <br>
    <br>
  </div>
  <a th:href="@{/film/add}" class="btn btn-success" methods="">Добавить фильм</a>
</body>
</html>
